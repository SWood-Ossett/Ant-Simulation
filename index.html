<!DOCTYPE HTML>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	
		<link rel="stylesheet" type="text/css" href="style.css">
		
		<script src="core/config.js" type="text/javascript"></script>
		<script src="core/misc_tools.js" type="text/javascript"></script>
		<script src="core/debug.js" type="text/javascript"></script>
		
		<script src="core/canvas.js" type="text/javascript"></script>
		<script src="core/map.js" type="text/javascript"></script>
		
		<script src="core/Pheromone.js" type="text/javascript"></script>
		
		<script src="core/Food.js" type="text/javascript"></script>
		<script src="core/FoodSystem.js" type="text/javascript"></script>
		
		<script src="core/Species.js" type="text/javascript"></script>
		
		<script src="core/Ant.js" type="text/javascript"></script>
		<script src="core/Worker.js" type="text/javascript"></script>
		<script src="core/Soldier.js" type="text/javascript"></script>
		<script src="core/Queen.js" type="text/javascript"></script>
		
		<script src="core/NestPiece.js" type="text/javascript"></script>
		<script src="core/Nest.js" type="text/javascript"></script>
		
		<script src="core/controls.js" type="text/javascript"></script>
		
		<script src="core/main.js" type="text/javascript"></script>
	</head>
	<body>
		<div id='header'>Simulation</div>
<table class='fixed'>
			<tr>
				<td id='canvas' class='fixed'>
					<div>
						<canvas id='simulation' width='500px' height='500px'></canvas>
					</div>
					<div class='nav'>
						<button id='button-run' onclick='BUTTONS.run(this)'>run</button>
						<button id='button-step' onclick='BUTTONS.step(this)'>step</button>
						<button id='button-restart' onclick='BUTTONS.restart(this)'>restart</button>
					</div>
				</td>
				<td id='data' class='fixed'>
				</td>
				<td id='config' class='fixed'>
					<div id='title' class='config'>Config</div>    
					
					<button id='button-reset' onclick='BUTTONS.reset()'>reset</button>
					<button id='button-random' onclick='BUTTONS.random()'>random</button>
					<button id='button-update' onclick='BUTTONS.update()'>update</button>
					<hr />
					<div class='ant-health'>Ant Health</div>
					<div class='ant-health'>1032</div>
				</td>
			</tr>
		</table>
	</body>
</html>
